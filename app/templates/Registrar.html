<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css')}}">
</head>
<body>
<div class="container">
    <h1>REGISTRAR USUARIOS</h1>
    <div class="container1">
         <form  class="formulario" method="POST" action="/Registrar" >
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text"   name="nombre" >
            </div>
            <div class="form-group">
                <label for="email">Apellido:</label>
                <input type="text" required name="apellido">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" required name="email">
            </div>
            <div class="form-group">
                <label for="direccion">Direccion:</label>
                <input type="text" required name="direccion">
            </div>
            <div class="form-group">
                <label for="telefono">Telefono:</label>
                <input type="number" required name="telefono">
            </div>
            <div class="form-group">
                <label for="usuario">Usuario:</label>
                <input type="text" required name="usuario">
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" required name="contrasena">
            </div>
            <div class="form-group">
                <label for="rol">Asignacion de rol:</label>
                <select id="rol" name="txtrol" required>
                  <option value="administrador">Administrador</option>
                  <option value="comprador">Comprador</option>
                 
                  <!-- Agrega más opciones según sea necesario -->
                </select>
              </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</div>

</body>
</html>
